<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-sclable-1">
  <title>单选多选框</title>
  <link rel="stylesheet" href="input.css">
</head>
<body>
<div class="main">
  <h1>自定义radio，checkbox</h1>
  <h3>单选框</h3>
  <form>
    <label>
      <input type="radio" name="demo" value="option1" checked>选项1
    </label>
    <label>
      <input type="radio" name="demo" value="option2">选项2
    </label>
    <label>
      <input type="radio" name="demo" value="option3">选项3
    </label>
  </form>
  <h3>多选框</h3>
  <form>
    <label>
      <input type="checkbox" name="demo" value="option1">选项1
    </label>
    <label>
      <input type="checkbox" name="demo" value="option2">选项2
    </label>
    <label>
      <input type="checkbox" name="demo" value="option3">选项3
    </label>
  </form>
</div>
</body>
</html>
