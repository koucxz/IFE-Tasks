<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>自定义右键菜单</title>
</head>
<style>
  body,ul,div {
    font: 25px/1 arial;
  }
  .panel {
    background-color: #f5f5f5;
    padding: 3.1% 1%;
    border: 2px solid #e3e3e3;
    border-radius: 5px;
  }
  ul {
    position: absolute;
    top: 0;
    display: inline-block;
    visibility: hidden;
    padding: 0;
    margin: 0;
    background-color: white;
    list-style: none;
    border: 2px solid #d0d0d0;
    border-radius: 5px;
  }
  li {
    padding: 30px 180px 30px 40px;
  }
  li:hover {
    background-color: #d0d0d0;
  }
</style>
<body>
  <div class="panel" id="panel">right click to see the menu</div>
  <ul class="menu" id="menu">
    <li>Menu Item 1</li>
    <li>Menu Item 2</li>
  </ul>
<script src="contextmenu.js"></script>
</body>
</html>
