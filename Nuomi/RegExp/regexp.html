<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式之入门</title>
</head>
<body>
    <div id="tel">
        <label for="tel-num">输入电话号码</label>
        <input type="text" id="tel-num"><button>确定</button>
        <br/>
        <span>验证结果：</span><span id="tel-result"></span>
    </div>
    <div id="repeat">
        <label for="str-in">判断输入的字符串是否有相邻重复单词</label>
        <input type="text" id="str-in"><button>确定</button>
        <br/>
        <span>验证结果：</span><span id="str-result"></span>
    </div>
<script src="regexp.js"></script>
</body>
</html>
